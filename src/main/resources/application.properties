spring.application.name=Oblig3

# Development settings
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=jdbc:h2:file:./data/movietickets
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 configuration
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

---
# Production profile
spring.config.activate.on-profile=production
server.port=${PORT:10000}

# Production database configuration
spring.datasource.url=jdbc:h2:file:/app/data/movietickets;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable H2 console in production
spring.h2.console.enabled=false

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.example.oblig3=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n