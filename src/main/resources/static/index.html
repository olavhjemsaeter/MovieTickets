<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTickets - Kinobillett Bestilling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-card {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-card h3 {
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .table-container {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
        }

        .table td {
            border: none;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            color: #667eea;
            font-weight: 500;
        }
        
        /* Simple fix for empty state text readability - only for empty state, not table */
        #bestillingene .text-center:not(.table) h5,
        #bestillingene .text-center:not(.table) p {
            color: white !important;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .stats-row {
            margin-bottom: 30px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .icon {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-card, .table-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-film icon"></i>MovieTickets</h1>
                <p>Bestill dine kinobilletter enkelt og trygt</p>
            </div>

            <!-- Stats Cards -->
            <div class="row stats-row" id="statsContainer" style="display: none;">
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-number" id="totalBookings">0</div>
                        <div class="stats-label">Totalt bestillinger</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-number" id="totalTickets">0</div>
                        <div class="stats-label">Totalt billetter</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-number" id="totalMovies">3</div>
                        <div class="stats-label">Tilgjengelige filmer</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Booking Form -->
                <div class="col-lg-4">
                    <div class="form-card">
                        <h3><i class="fas fa-ticket-alt icon"></i>Bestill Billett</h3>
                        <form id="ticketForm">
                            <input type="hidden" id="id" />
                            
                            <div class="mb-3">
                                <label for="movie" class="form-label">
                                    <i class="fas fa-film icon"></i>Velg film
                                </label>
                                <select class="form-control" id="movie" name="movie" required>
                                    <option value="">Velg en film...</option>
                                    <option value="Ocean's Eleven">Ocean's Eleven</option>
                                    <option value="Ocean's Twelve">Ocean's Twelve</option>
                                    <option value="Ocean's Thirteen">Ocean's Thirteen</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="numTickets" class="form-label">
                                    <i class="fas fa-users icon"></i>Antall billetter
                                </label>
                                <input class="form-control" type="number" id="numTickets" name="numTickets" min="1" max="10" placeholder="Antall billetter" required>
                            </div>

                            <div class="mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user icon"></i>Fornavn
                                </label>
                                <input class="form-control" type="text" id="firstName" name="firstName" placeholder="Ditt fornavn" required>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user icon"></i>Etternavn
                                </label>
                                <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Ditt etternavn" required>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">
                                    <i class="fas fa-phone icon"></i>Telefonnummer
                                </label>
                                <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" placeholder="12345678" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope icon"></i>E-post
                                </label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="din@epost.no" required>
                            </div>

                            <button class="btn btn-primary w-100" type="button" onclick="regBestilling()">
                                <i class="fas fa-check icon"></i>Registrer bestilling
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Bookings List -->
                <div class="col-lg-8">
                    <div class="table-container">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3><i class="fas fa-list icon"></i>Alle bestillinger</h3>
                            <button class="btn btn-danger" type="button" onclick="slettBestillingene()">
                                <i class="fas fa-trash icon"></i>Slett alle
                            </button>
                        </div>
                        <div id="bestillingene" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
