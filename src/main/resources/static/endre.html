<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endre Bestilling - MovieTickets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="endre.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            color: white;
            border-radius: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-card {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
        }

        .form-card h3 {
            color: #495057;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            color: #212529;
            transition: transform 0.2s;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .icon {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-edit icon"></i>Endre Bestilling</h1>
            <p>Oppdater dine billettdetaljer</p>
        </div>

        <!-- Edit Form -->
        <div class="form-card">
            <h3><i class="fas fa-edit icon"></i>Rediger Bestilling</h3>
            <form id="ticketForm">
                <input type="hidden" id="id" />
                
                <div class="mb-3">
                    <label for="movie" class="form-label">
                        <i class="fas fa-film icon"></i>Velg film
                    </label>
                    <select class="form-control" id="movie" name="movie" required>
                        <option value="">Velg en film...</option>
                        <option value="Ocean's Eleven">Ocean's Eleven</option>
                        <option value="Ocean's Twelve">Ocean's Twelve</option>
                        <option value="Ocean's Thirteen">Ocean's Thirteen</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="numTickets" class="form-label">
                        <i class="fas fa-users icon"></i>Antall billetter
                    </label>
                    <input class="form-control" type="number" id="numTickets" name="numTickets" min="1" max="10" placeholder="Antall billetter" required>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">
                        <i class="fas fa-user icon"></i>Fornavn
                    </label>
                    <input class="form-control" type="text" id="firstName" name="firstName" placeholder="Ditt fornavn" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">
                        <i class="fas fa-user icon"></i>Etternavn
                    </label>
                    <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Ditt etternavn" required>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">
                        <i class="fas fa-phone icon"></i>Telefonnummer
                    </label>
                    <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" placeholder="12345678" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope icon"></i>E-post
                    </label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="din@epost.no" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button" onclick="goBack()">
                        <i class="fas fa-arrow-left icon"></i>Tilbake
                    </button>
                    <button class="btn btn-warning" type="button" onclick="endreBestilling()">
                        <i class="fas fa-save icon"></i>Lagre endringer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
